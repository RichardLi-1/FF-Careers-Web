<!DOCTYPE html>
<script>
    import { auth } from "./firebase.js";
    import { onAuthStateChanged } from "firebase/auth";

    onAuthStateChanged(auth, (user) => {
        if (!user) {
            // Redirect to login if not signed in
            window.location.href = "login.html";
        }
    });
</script>
